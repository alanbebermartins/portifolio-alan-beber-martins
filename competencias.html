                <li class="lista_menu_item">

    <main class="apresentacao-competencias">
        <div class="competencias">
            <h3>Front-end</h3>
            <ul class="competencias-lista">
                <li class="competencias-lista-linguagem">
                    <img src="/imagens/logo-javascript.png" alt="logo da linguagem javascript, letra preta e fundo amarelo">
                    <p>JavaScript</p>
                </li>
                <li class="competencias-lista-linguagem">
                    <img src="/imagens/logo-html.png" alt="logo da linguagem HTML, letra branca e fundo laranja">
                    <p>HTML</p>

                <li class="competencias-lista-linguagem">

        <div class="competencias">
            <h3>Back-end</h3>
            <ul class="competencias-lista">
                <li class="competencias-lista-linguagem">
                    <img src="/imagens/logo-postgresql.png" alt="logo do banco de dados PostgreSQL, logo de cabeça de elefante na cor roxa">
                    <p>PostgreSQL</p>
                </li>
                <li class="competencias-lista-linguagem">
                    <img src="/imagens/logo-mongodb.png" alt="logo do banco de dados MongoDB, folha de arvore na cor verde">
