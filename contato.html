            </ul>
        </nav>
    </header>
    <main class="apresentacao-principal">
        <h2 class="principal__titulo">Dados para contato</h2>
        <p class="apresentacao-contato">Dados pessoais</p>

        <form class="principal__formulario" id="formulario" target="_blank">
            <div class="formulario__campo">
                <label class="campo__dado__pessoal" for="nome">Nome Completo</label>
                <input class="dado_pessoal__nome" name="nome" id="nome" class="campo__escrita" placeholder="Digite seu nome" required />
            </div>

            <div class="formulario__campo">
                <label class="campo__dado__pessoal" for="telefone">Contato</label>
                <input class="dado_pessoal__contato" name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita"
                    required />
            </div>
            <div class="formulario__campo">
                <label class="campo__dado__pessoal" for="email">E-mail</label>
                <input class="dado_pessoal__email" name="email" id="email" type="email" class="campo__escrita" required placeholder="Digite seu email"/>
            </div>
            <div class="formulario__campo">
                <label class="campo__dado__pessoal" for="mensagem">Mensagem</label>
                <textarea class="dado_pessoal__mensagem" name="mensagem" id="mensagem" type="mensagem" class="campo__escrita" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button class="botao-submit" type="submit" for="submit" id="submit" name="submit">Enviar</button>
        </form>
    </main>
</body>
