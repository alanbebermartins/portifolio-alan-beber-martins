        <div class="contato__formulario">
            <form class="principal__formulario" id="formulario" target="_blank">

                        required />

                <div class="formulario__campo">
                    <label class="campo__dado__pessoal dado__email" for="email">E-mail</label>
                    <input class="dado_pessoal__email" name="email" id="email" type="email" class="campo__escrita" required placeholder="Digite seu email"/>
                </div>
                <div class="formulario__campo">
                    <label class="campo__dado__pessoal dado__mensagem" for="mensagem">Mensagem</label>
                    <textarea class="dado_pessoal__mensagem" name="mensagem" id="mensagem" type="mensagem" class="campo__escrita" placeholder="Digite sua mensagem"></textarea>
                </div>
                <button class="botao-submit" type="submit" for="submit" id="submit" name="submit">Enviar</button>
            </form>
